<div class="checkout-container">
    <h2>Thanh toán</h2>
    <div *ngIf="cartItems.length === 0">
      <p>Giỏ hàng của bạn đang trống.</p>
    </div>
    <div *ngIf="cartItems.length > 0">
      <table class "cart-table">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.title }}</td>
            <td>{{ item.price | number }} VNĐ</td>
            <td>{{ item.quantity }}</td>
            <td>{{ (item.price * item.quantity) | number }} VNĐ</td>
          </tr>
        </tbody>
      </table>
      <div class="cart-total">
        <h3>Tổng cộng: {{ total | number }} VNĐ</h3>
      </div>
      <div class="checkout-form">
        <div class="form-group">
          <label for="address">Địa chỉ giao hàng:</label>
          <input type="text" id="address" [(ngModel)]="address" required />
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input type="text" id="phone" [(ngModel)]="phone" required />
        </div>
        <button class="place-order-btn" (click)="placeOrder()">Đặt hàng</button>
      </div>
    </div>
  </div>
