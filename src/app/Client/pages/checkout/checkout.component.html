<div class="checkout-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Thanh toán</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="cartItems.length === 0">
        <p>Giỏ hàng của bạn đang trống.</p>
      </div>
      <div *ngIf="cartItems.length > 0">
        <table mat-table [dataSource]="cartItems">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Sản phẩm</th>
            <td mat-cell *matCellDef="let item">{{ item.title }}</td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Giá</th>
            <td mat-cell *matCellDef="let item">{{ item.price | number }} VNĐ</td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Số lượng</th>
            <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Tổng</th>
            <td mat-cell *matCellDef="let item">{{ (item.price * item.quantity) | number }} VNĐ</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-divider></mat-divider>
        <div class="cart-total">
          <h3>Tổng cộng: {{ total | number }} VNĐ</h3>
        </div>
        <div class="checkout-form">
          <mat-form-field appearance="fill">
            <mat-label>Địa chỉ giao hàng</mat-label>
            <input matInput [(ngModel)]="address" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Số điện thoại</mat-label>
            <input matInput [(ngModel)]="phone" required>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="cartItems.length > 0">
      <button mat-raised-button color="primary" (click)="placeOrder()">Đặt hàng</button>
    </mat-card-actions>
  </mat-card>
</div>
