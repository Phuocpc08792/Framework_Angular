<section class="section__container contact__container" id="contact">
    <h2 class="section__header">Liên Hệ Với Chúng Tôi</h2>
    <p class="contact__description">
      Gửi tin nhắn cho chúng tôi nếu bạn có thắc mắc hoặc cần hỗ trợ!
    </p>
    <form id="contactForm" class="contact__form">
      <div class="input__group">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nguyễn Văn A" required />
      </div>
      <div class="input__group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required />
      </div>
      <div class="input__group">
        <label for="message">Nội dung</label>
        <textarea id="message" name="message" placeholder="Nhập lời nhắn..." rows="5" required></textarea>
      </div>
      <button class="btn" type="submit">Gửi Tin Nhắn</button>
    </form>
    <div id="formMessage" class="form__message"></div>
  </section>
