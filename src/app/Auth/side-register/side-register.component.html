<div class="container mt-5">
  <h2 class="mb-4">Đăng ký</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Họ tên</mat-label>
      <input matInput formControlName="name" placeholder="Nhập họ tên">
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Họ tên phải có ít nhất 3 ký tự
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Nhập email" type="email">
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Email không hợp lệ
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Mật khẩu</mat-label>
      <input matInput formControlName="password" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)" type="password">
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Mật khẩu phải có ít nhất 6 ký tự
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Số điện thoại (tuỳ chọn)</mat-label>
      <input matInput formControlName="phone" placeholder="Nhập số điện thoại">
    </mat-form-field>

    <div class="mb-3 text-danger" *ngIf="errorMsg.length > 0">
      <div *ngFor="let msg of errorMsg">{{ msg }}</div>
    </div>

    <button mat-raised-button color="primary" class="w-100" [disabled]="registerForm.invalid" type="submit">
      Đăng ký
    </button>

    <div class="mt-3 text-center">
      Đã có tài khoản? <a routerLink="/authentication/login">Đăng nhập</a>
    </div>
  </form>
</div>
