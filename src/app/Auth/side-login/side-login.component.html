<div class="login-container">
  <div class="login-box">
    <h2 class="text-center mb-4">Chào mừng bạn trở lại</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Nhập email" type="email">
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email không hợp lệ
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Mật khẩu</mat-label>
        <input matInput formControlName="password" placeholder="Nhập mật khẩu" type="password">
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mật khẩu là bắt buộc
        </mat-error>
      </mat-form-field>

      <div class="mb-3 text-danger" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <button mat-raised-button color="primary" class="w-100 mb-2" [disabled]="loginForm.invalid" type="submit">
        Đăng nhập
      </button>

      <div class="text-center mt-2">
        Chưa có tài khoản?
        <a routerLink="/authentication/register" class="register-link">Đăng ký</a>
      </div>
    </form>
  </div>
</div>
