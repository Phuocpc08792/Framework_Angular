<mat-card class="mat-elevation-z4" style="padding: 24px; margin-top: 16px;">
  <mat-card-title style="font-size: 24px; margin-bottom: 16px;">Danh Sách Bài Viết</mat-card-title>

  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nhập từ khóa...">
  </mat-form-field>

  <div style="overflow-x: auto;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table" style="min-width: 800px;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let post"> {{ post.id }} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiêu đề </th>
        <td mat-cell *matCellDef="let post"> {{ post.title }} </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Nội dung </th>
        <td mat-cell *matCellDef="let post"> {{ post.content }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Hành động </th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button color="primary" matTooltip="Chỉnh sửa" (click)="openEditPostDialog(post)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Xoá" (click)="deletePost(post.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
