<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title>Chỉnh sửa người dùng</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-6">
          <mat-label>Tên</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="name" placeholder="Nhập tên" />
            <mat-error
              *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
              Tên phải có ít nhất 3 ký tự
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label>Email</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="email" type="email"
              placeholder="Nhập email" />
            <mat-error
              *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
              Email không hợp lệ
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label>Mật khẩu (nếu cần đổi)</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="password" type="password"
              placeholder="Đổi mật khẩu" />
            <mat-error
              *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
              Mật khẩu phải có ít nhất 6 ký tự
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label>Số điện thoại</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="phone"
              placeholder="Nhập số điện thoại" />
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label>Vai trò</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="role">
              <mat-option value="admin">Quản trị viên</mat-option>
              <mat-option value="user">Người dùng</mat-option>
            </mat-select>
            <mat-error
              *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
              Vui lòng chọn vai trò
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-label>Trạng thái</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="status">
              <mat-option value="active">Hoạt động</mat-option>
              <mat-option value="inactive">Ngưng hoạt động</mat-option>
            </mat-select>
            <mat-error
              *ngIf="userForm.get('status')?.invalid && userForm.get('status')?.touched">
              Vui lòng chọn trạng thái
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" type="submit"
          [disabled]="userForm.invalid">Cập nhật</button>
        <button mat-stroked-button color="warn" type="button"
          (click)="onCancel()">Hủy</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
