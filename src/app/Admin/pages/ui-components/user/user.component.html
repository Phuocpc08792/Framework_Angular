<mat-card>
  <mat-card-header>
    <mat-card-title>Danh sách người dùng</mat-card-title>
    <div class="action-bar">
      <!-- <button mat-raised-button color="primary" (click)="addUser()">Thêm người dùng</button> -->
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline"
      style="width: 100%; margin-bottom: 16px;">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput (keyup)="applyFilter($event)"
        placeholder="Nhập tên hoặc email">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
        <td mat-cell *matCellDef="let user">{{user.phone || 'Chưa có'}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Vai trò</th>
        <td mat-cell *matCellDef="let user">{{user.role === 'admin' ?
          'Quản trị viên' : 'Người dùng'}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td mat-cell *matCellDef="let user">{{user.status === 'active' ?
          'Hoạt động' : 'Ngưng hoạt động'}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Hành động</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
