<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Chỉnh Sửa Sản Phẩm</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- Tên sản phẩm -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Tên sản phẩm</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Nhập tên sản phẩm" formControlName="name" />
            <mat-error *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
              {{ getErrorMessage('name') }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Giá -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Giá (VND)</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="number" placeholder="Nhập giá sản phẩm" formControlName="price" />
            <mat-error *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
              {{ getErrorMessage('price') }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Danh mục -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Danh mục</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="categoryId">
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.touched && productForm.get('categoryId')?.invalid">
              {{ getErrorMessage('categoryId') }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Mô tả -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Mô tả</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <textarea matInput placeholder="Nhập mô tả sản phẩm" formControlName="description" rows="3"></textarea>
            <mat-error *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid">
              {{ getErrorMessage('description') }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Hình ảnh -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Hình ảnh</mat-label>
          <input type="file" accept="image/*" (change)="onImageSelected($event)" />
          @if (imagePreview) {
            <div class="image-preview">
              <img [src]="imagePreview" alt="Preview" width="100" class="rounded" />
            </div>
          }
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">Cập nhật</button>
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Hủy</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
